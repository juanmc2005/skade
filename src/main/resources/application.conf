akka {
  actor {
    provider = remote

    deployment {

      /AgentManager {
        remote = "akka.tcp://AgentSystem@127.0.0.1:2552/AgentManager"
      }

      /MainContainer {
        remote = "akka.tcp://AgentSystem@127.0.0.1:2552/MainContainer"
      }

      /Container-1 {
        remote = "akka.tcp://AgentSystem@127.0.0.1:2552/Container-1"
      }

      /Container-2 {
        remote = "akka.tcp://AgentSystem@127.0.0.1:2552/Container-2"
      }
    }
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 2552
    }
  }
}